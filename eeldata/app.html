<!DOCTYPE html>
<html>

<head>
    <title>Qpost</title>

    <script type='text/javascript' src='/eel.js'></script>
    <script src="/js/react.production.min.js"></script>
    <script src="/js/react-dom.production.min.js"></script>
    <script src="/js/babel.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/bulma.min.css" />
    <link rel="shortcut icon" type="image/png" href="/img/favicon.ico" />
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        class PathInput extends React.Component {

            constructor(props) {
                super(props);

                this.scanOnKeyDown = this.scanOnKeyDown.bind(this);
                this.changePathOnClick = this.changePathOnClick.bind(this);
            }


            scanOnKeyDown(e) {
                // Enter
                if((e.keyCode === 10 || e.keyCode === 13)) {
                    this.props.scanPath(e);
                }
            }

            changePathOnClick(e, path) {
                e.target.value = path;
                this.props.updatePath(e);
                this.textInput.focus();
            }


            render() {

                let recentPaths = this.props.recentPaths.map(i => {
                    return (
                        <p>
                            <a onClick={e => this.changePathOnClick(e, i)}>{i}</a>
                        </p>
                    );
                });


                let buttonClass = 'button is-primary';
                let buttonText = 'Scan';

                if (this.props.error) {
                    buttonClass = 'button is-danger';
                    buttonText = this.props.error;
                }
                else if (this.props.waiting) {
                    buttonClass = 'button is-info is-loading';
                }

                return (
                    <section className="hero is-fullheight">
                        <div className="hero-body">
                            <div className="container">
                                <nav className="level">
                                    <div className="level-item">
                                        <input
                                            ref={(input) => this.textInput = input}
                                            autoFocus className="input" type="text" placeholder="Paste your path here and click 'Scan'"
                                            value={this.props.path} onChange={this.props.updatePath} onKeyDown={this.scanOnKeyDown} />
                                        <a className={buttonClass} onClick={this.props.scanPath}>{buttonText}</a>
                                    </div>
                                </nav>
                                {recentPaths}
                            </div>
                        </div>
                    </section>
                );
            }
        }


        class Post extends React.Component {

            constructor(props) {
                super(props);

                this.state = {
                    editMode : false,
                    value : props.value
                };

                this.toggleEditMode = this.toggleEditMode.bind(this);
                this.updateValueOnChange = this.updateValueOnChange.bind(this);
                this.saveData = this.saveData.bind(this);
                this.saveOnKeyDown = this.saveOnKeyDown.bind(this);
            }


            componentWillReceiveProps(nextProps) {
                if (this.state.value !== nextProps.value) {
                    this.setState({value : nextProps.value});
                }
            }


            toggleEditMode() {
                this.setState({
                    editMode : !this.state.editMode
                });
            }

            updateValueOnChange(e) {
                this.setState({
                    value : e.target.value
                });
            }

            saveData() {

                let id = this.props.id;
                let value = this.state.value;
                let newData = this.props.data.map(i => {
                    if (i.id === id) i.text = value;
                    return i;
                });

                this.props.updateData(newData);
                this.toggleEditMode();
            }

            saveOnKeyDown(e) {
                // Ctrl + Enter
                if((e.keyCode === 10 || e.keyCode === 13) && e.ctrlKey) {
                    this.saveData();
                }
            }


            renderShow() {
                return (
                    <div>
                        <span onClick={this.toggleEditMode}>
                            {this.state.value.trim() ? this.state.value : <p className="help">(Click to edit description)</p>}
                        </span>
                    </div>
                );
            }

            renderEdit() {
                return (
                    <div>
                        <textarea autoFocus
                            className="textarea" value={this.state.value}
                            onChange={this.updateValueOnChange} onKeyDown={this.saveOnKeyDown}>
                        </textarea>
                        <br />
                        <a className="button is-primary" onClick={this.saveData}>Save</a>
                    </div>
                );
            }

            render() {
                if (!this.state.editMode) {
                    return this.renderShow();
                }
                else {
                    return this.renderEdit();
                }
            }
        }


        class PostsCollection extends React.Component {

            constructor(props) {
                super(props);

                this.state = {
                    showLove : false,
                    showIgnore : false
                };

                this.moveUp = this.moveUp.bind(this);
                this.moveDown = this.moveDown.bind(this);

                this.toggleLove = this.toggleLove.bind(this);
                this.toggleShowLove = this.toggleShowLove.bind(this);

                this.toggleIgnore = this.toggleIgnore.bind(this);
                this.toggleShowIgnore = this.toggleShowIgnore.bind(this);
            }


            moveUp(id, e) {

                // Scroll to the start of the current element
                window.scrollTo(0, e.target.parentElement.parentElement.offsetTop);

                // Find
                let idIndex = this.props.data.findIndex(
                    i => i.id === id
                );

                // Move
                let newData = this.props.data;
                let value = newData[idIndex];

                newData.splice(idIndex, 1);  // Remove
                idIndex = idIndex > 0 ? idIndex - 1 : 0;  // Up
                newData.splice(idIndex, 0, value);  // Insert

                this.props.updateData(newData);
            }

            moveDown(id, e) {

                // Scroll to the start of the current element
                window.scrollTo(0, e.target.parentElement.parentElement.offsetTop);

                // Find
                let idIndex = this.props.data.findIndex(
                    i => i.id === id
                );

                // Move
                let newData = this.props.data;
                let value = newData[idIndex];

                newData.splice(idIndex, 1);  // Remove
                idIndex = idIndex + 1;  // Down
                newData.splice(idIndex, 0, value);  // Insert

                this.props.updateData(newData);
            }

            toggleLove(id, e) {

                // Toggle love
                let newData = this.props.data.map(i => {
                    if (i.id === id) i.love = !i.love;
                    return i;
                });

                this.props.updateData(newData);
            }

            toggleShowLove() {
                window.scrollTo(0, 0);
                this.setState({
                    showLove : !this.state.showLove
                });
            }

            toggleIgnore(id, e) {

                // Scroll to the start of the current element
                window.scrollTo(0, e.target.parentElement.parentElement.offsetTop);

                // Toggle ignore
                let newData = this.props.data.map(i => {
                    if (i.id === id) i.ignore = !i.ignore;
                    return i;
                });

                // Remove it and add it to the end
                let idIndex = this.props.data.findIndex(i => i.id === id);
                let value = newData[idIndex];
                newData.splice(idIndex, 1);
                newData.push(value);

                this.props.updateData(newData);
            }

            toggleShowIgnore() {
                window.scrollTo(0, 0);
                this.setState({
                    showIgnore : !this.state.showIgnore
                });
            }


            render() {

                let chosenData = this.props.data;

                if (this.state.showIgnore)
                    chosenData = chosenData.filter(i => i.ignore);
                else
                    chosenData = chosenData.filter(i => !i.ignore);

                if (this.state.showLove)
                    chosenData = chosenData.filter(i => i.love);


                let posts = chosenData.map(data => {

                    let buttonLoveText = 'Love';
                    let buttonLoveClass = 'button card-footer-item'
                    if (data.love)
                        buttonLoveClass = 'button is-danger card-footer-item'

                    let buttonIgnoreText = 'Ignore';
                    let buttonIgnoreClass = '';
                    if (this.state.showIgnore)
                        buttonIgnoreText = 'Add again';

                    return (
                        <div>
                            <div className="card">
                                <div className="card-image">
                                    <figure className="image">
                                        <img src={data.appFile} />
                                    </figure>
                                </div>
                                <div className="card-content">
                                    <div className="content">
                                        <Post id={data.id} value={data.text} data={this.props.data} updateData={this.props.updateData} />
                                    </div>
                                </div>
                                <footer className="card-footer">
                                    <a onClick={e => this.toggleLove(data.id, e)} className={buttonLoveClass}>{buttonLoveText}</a>
                                    { !this.state.showIgnore ? <a onClick={e => this.moveUp(data.id, e)} className="button card-footer-item">Up</a> : null }
                                    { !this.state.showIgnore ? <a onClick={e => this.moveDown(data.id, e)} className="button card-footer-item">Down</a> : null }
                                    <a onClick={e => this.toggleIgnore(data.id, e)} className="button card-footer-item">{buttonIgnoreText}</a>
                                </footer>
                            </div>
                            <hr />
                        </div>
                    );
                });


                let buttonLoveText = 'Loved';
                let buttonLoveClass = 'button';
                if (this.state.showLove) {
                    buttonLoveClass = 'button is-warning';
                }

                let buttonIgnoreText = 'Ignored';
                let buttonIgnoreClass = 'button';
                if (this.state.showIgnore) {
                    buttonIgnoreClass = 'button is-warning';
                }

                return (
                    <section className="section">
                        <nav className="level navbar is-fixed-top">
                            <div className="level-item">
                                <a className="button" onClick={this.props.clearPath}>Back</a>
                                <a className={buttonLoveClass} onClick={this.toggleShowLove}>
                                    {buttonLoveText}
                                </a>
                                <a className={buttonIgnoreClass} onClick={this.toggleShowIgnore}>
                                    {buttonIgnoreText}
                                </a>
                            </div>
                        </nav>
                        <div className="container">
                            <br />
                            <div>
                                {posts}
                            </div>
                        </div>
                    </section>
                );
            }
        }


        class Main extends React.Component {

            constructor(props) {
                super(props);

                this.state = {
                    hasPath : false,
                    hasError : false,
                    isWaiting : false,
                    recentPaths : [],
                    path : '',
                    data : []
                };

                this.updatePathOnChange = this.updatePathOnChange.bind(this);
                this.scanPathOnClick = this.scanPathOnClick.bind(this);
                this.clearPathOnClick = this.clearPathOnClick.bind(this);
                this.updateData = this.updateData.bind(this);
            }


            async componentWillMount() {
                if (this.state.recentPaths.length > 0)
                    return;

                let config = await eel.loadconfigfile()();
                this.setState({
                    recentPaths : config['recentPaths']
                });
            }


            updatePathOnChange(e) {
                this.setState({
                    path : e.target.value
                });
            }

            async getPathData(path) {

                // Read the saved file for previously scanned paths
                let savedData = await eel.loadpathfile(path)();

                // Scan the path for new data
                let allow = ['*.gif', '*.jpg', '*.png']  // Only images
                let files = await eel.get_files_dirs(path, allow)();
                files = files[0];  // First element from the tuple result are the files, seconds dirs

                if (files.length > 0)
                {
                    // We need to copy the files in the app folder to render
                    // them because of chrome safety rules :/
                    let localPath = await eel.copytree(path, allow)();
                    let localFiles = await eel.get_files_dirs(localPath, allow)();
                    localFiles = localFiles[0];

                    // Create a data node for each file
                    let scannedData = localFiles.map(async (i, index) => ({
                        id : await eel.flatname(i, true)(),
                        file : files[index],
                        appFile : i.split('\\eeldata').pop(), // Relative to Eel app
                        text : "",
                        love : false,
                        ignore : false,
                        published : false
                    }));

                    await Promise.all(scannedData).then(promisedData => scannedData = promisedData);

                    // The difference between the scan and the saved data is the new data
                    let oldData = [];
                    let newData = [];
                    scannedData.forEach(i => {
                        let iSaved = savedData.filter(j => j.id === i.id);
                        if (iSaved.length > 0)
                            oldData.push(iSaved[0]);
                        else
                            newData.push(i);
                    });

                    return savedData.concat(newData);
                }
            }

            async scanPathOnClick(e) {

                this.setState({ isWaiting : true });

                let pathData = await this.getPathData(this.state.path);
                if (pathData && pathData.length > 0) {

                    // Recent paths to the top
                    let recentPaths = this.state.recentPaths;
                    let pathRecentIndex = recentPaths.indexOf(this.state.path);

                    if(pathRecentIndex === -1) {
                        recentPaths = [this.state.path, ...recentPaths];
                        this.setState({
                            recentPaths : recentPaths
                        });
                    }
                    else {
                        recentPaths.splice(pathRecentIndex, 1);  // Remove
                        recentPaths = [this.state.path, ...recentPaths];

                        this.setState({
                            recentPaths : recentPaths
                        });
                    }

                    // Save them
                    await eel.saveconfigfile({
                        recentPaths : recentPaths
                    })();


                    this.setState({
                        hasPath : true,
                        hasError : false,
                        isWaiting : false,
                        data : pathData
                    });
                    await eel.savepathfile(this.state.path, pathData)();
                }
                else {

                    this.setState({
                        hasError : "No files found!",
                        isWaiting : false
                    });

                    setTimeout(function() {
                        this.setState({ hasError : false });
                    }.bind(this), 2000);
                }
            }

            clearPathOnClick(e) {
                this.setState({
                    hasPath : false
                });
            }

            async updateData(newData) {
                this.setState({
                    data : newData
                });

                await eel.savepathfile(this.state.path, newData)();
                await eel.saveqbotfile(this.state.path)();
            }


            renderPathInput() {
                return (
                    <PathInput
                        recentPaths={this.state.recentPaths}
                        path={this.state.path}
                        updatePath={this.updatePathOnChange}
                        scanPath={this.scanPathOnClick}
                        error={this.state.hasError}
                        waiting={this.state.isWaiting} />
                );
            }

            renderPosts() {
                return (
                    <PostsCollection
                        data={this.state.data}
                        updateData={this.updateData}
                        clearPath={this.clearPathOnClick} />
                );
            }

            render() {
                if (this.state.hasPath) {
                    return this.renderPosts();
                }
                else {
                    return this.renderPathInput();
                }
            }
        }


        ReactDOM.render(
            <Main />,
            document.getElementById('root')
        );

    </script>
</body>

</html>
